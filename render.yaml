services:
  - type: web
    name: securechat
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        value: "*"
      - key: SESSION_LINK_BASE_URL
        value: https://your-service-name.onrender.com
